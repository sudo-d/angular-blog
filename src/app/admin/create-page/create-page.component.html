<form [formGroup]="form" (ngSubmit)="submit()">

  <h1>Create new post</h1>

  <div class="form-control"
       [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title">
    <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors.required">Please enter title</small>
    </div>
  </div>

  <div class="form-control">
    <label>Your post here</label>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
  >
    <label for="author">Author</label>
    <input id="author" type="text" formControlName="author">
    <div class="validation" *ngIf="form.get('author').touched && form.get('author').invalid">
      <small *ngIf="form.get('author').errors.required">Please enter author</small>
    </div>
  </div>

  <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid">
    Create
  </button>

</form>
